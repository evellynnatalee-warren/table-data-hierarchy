<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Channel – Channel / Subchannel</title>
  <style>
    :root{
      --header-bg:#C7452D;
      --border:#d1c2b4;
      --bg:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:750px;margin:32px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden;
      box-shadow:0 1px 2px rgba(0,0,0,.04)}
    table{width:100%;border-collapse:separate;border-spacing:0;text-align:center}
    thead th{padding:8px 10px;font-weight:700}
    .head-main th{color:#fff;font-size:16px;background:var(--header-bg);
      border-bottom:1px solid var(--border)}
    .head-sub th{background:rgba(246,234,233);color:#000;border-bottom:1px solid var(--border)}
    .head-sub th:first-child{border-right:1px solid var(--border)}

    tbody td{border-bottom:1px solid var(--border);border-right:1px solid var(--border);
      padding:8px 10px;vertical-align:middle}
    tbody td:last-child{border-right:none}
    tbody tr:last-child td{border-bottom:none}
    td.group{font-weight:600;text-align:center;vertical-align:middle;border-right:1px solid var(--border)}
    td.spacer{ /* left empty cell for the shared Elliot row */
      padding:0; /* no extra height besides the right cell’s padding */
    }

    .poplink{background:none;border:none;padding:0;margin:0;font:inherit;color:#000;
      text-decoration:underline;cursor:pointer}
    .poplink:focus-visible{outline:2px solid #ffd3b1;outline-offset:2px;border-radius:4px}

    .popover{position:fixed;max-width:280px;background:#fff;border:1px solid var(--border);
      border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.15);padding:10px 12px;z-index:9999;display:none}
    .popover h4{margin:0 0 6px;font-size:14px}
    .popover p{margin:0;color:var(--muted);font-size:13px}
    .popover:after{content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:-8px;
      border:8px solid transparent;border-top-color:#fff;filter:drop-shadow(0 2px 2px rgba(0,0,0,.06))}
    .close-x{position:absolute;top:6px;right:8px;border:none;background:none;cursor:pointer;
      font-size:16px;line-height:1;color:#64748b}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <table aria-label="Channel structure">
        <thead>
          <tr class="head-main"><th colspan="2">Channel</th></tr>
          <tr class="head-sub"><th>Channel</th><th>Subchannel</th></tr>
        </thead>
        <tbody>
          <!-- B2C (7 rows) -->
          <tr>
            <td class="group" rowspan="7">
              <button class="poplink" data-title="B2C" data-desc="Canal responsável por intermediar a relação direta de clientes com a Warren, assim como as transações realizadas por eles.">B2C</button>
            </td>
            <td><button class="poplink" data-title="MFO" data-desc="Multi Family Office. Canal focado em atender famílias cujo patrimônio é maior que R$10M. Relacionamento descontinuado em dez/2024. Reporting Category: Complementary">MFO</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="W" data-desc="Clientes com atendimento de especialistas CFP. Voltado para clientes com patrimônio financeiro ou potencial de investimentos maior que R$ 1M. Reporting Category: Executive View">W</button></td></tr>
          <tr><td><button class="poplink" data-title="Plus" data-desc="Clientes com atendimento de especialistas de investimentos. Voltado para clientes com patrimônio financeiro ou potencial de investimentos entre R$ 100k e R$ 1M. Reporting Category: Executive View">Plus</button></td></tr>
          <tr><td><button class="poplink" data-title="Digital" data-desc="Clientes sem atendimento especializado de bankers/especialistas. Voltado para clientes com patrimônio financeiro ou potencial de investimentos menor que R$ 100k.">Digital</button></td></tr>
          <tr><td><button class="poplink" data-title="Extra Channel" data-desc="Clientes sem conta na Warren que realizam operações cross-sell. Reporting Category: Executive View">Extra Channel</button></td></tr>
          <tr><td><button class="poplink" data-title="Retail Desk" data-desc="Clientes com atendimento das mesas de varejo. Ex: Mesa Agro. Reporting Category: Executive View">Retail Desk</button></td></tr>
          <tr><td><button class="poplink" data-title="Elliot" data-desc="Clientes com foco em day-trade atendidos pelo time Elliot e respectivos influenciadores. Reporting Category: Executive View">Elliot</button></td></tr>

          <!-- B2B (starts immediately after Elliot) -->
          <tr>
            <td class="group" rowspan="4">
              <button class="poplink" data-title="B2B" data-desc="Canal responsável por clientes de empresas parceiras, que podem ou não ter relação direta com a Warren.">B2B</button>
            </td>
            <td><button class="poplink" data-title="Elliot" data-desc="Clientes com foco em day-trade atendidos por algum escritório externo vinculado e respectivos influenciadores. Reporting Category: Executive View">Elliot</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Pro" data-desc="Clientes associados a algum escritório parceiro, e que tem seu relacionamento administrado por ele. Tem foco em Wealth Planning e Cross-Sell. Ex: Serafin, Portfel. Reporting Category: Executive View">Pro</button></td></tr>
          <tr><td><button class="poplink" data-title="WaaS" data-desc="Clientes associados a alguma marca/plataforma parceira. Tem foco na distribuição de produtos financeiros. A Warren não necessariamente tem relacionamento com o cliente; sua atuação se limita à gestão dos recursos que foram direcionados a partir dessas empresas parceiras.. Ex: Loft, Noh. Reporting Category: Executive View">WaaS</button></td></tr>
          <tr><td><button class="poplink" data-title="Fiduciary Administration" data-desc="Clientes associados à administração de fundos. Relacionamento descontinuado em jul/23. Reporting Category: Complementary">Fiduciary Administration</button></td></tr>

          <!-- Institutional -->
          <tr>
            <td class="group" rowspan="5">
              <button class="poplink" data-title="Institutional" data-desc="Estrutura de relacionamento voltada para clientes institucionais de grande porte, como gestoras, bancos, fundos e demais instituições financeiras com elevados volumes de recursos. Nota: Um cliente institucional pode ser atendido por mais de um subchannel ao mesmo tempo.">Institutional</button>
            </td>
            <td><button class="poplink" data-title="Treasuries Desk" data-desc="Mesa responsável pela intermediação de investimentos em Tesouro direto. Reporting Category: Executive View">Treasuries Desk</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Corporate Bonds Desk" data-desc="Mesa responsável pela intermediação de investimentos em títulos de dívida emitidos por empresas privadas. Reporting Category: Executive View">Corporate Bonds Desk</button></td></tr>
          <tr><td><button class="poplink" data-title="BMF Desk" data-desc="Mesa responsável pela intermediação de negociações em derivativos. Reporting Category: Executive View">BMF Desk</button></td></tr>
          <tr><td><button class="poplink" data-title="BOV Desk" data-desc="Mesa responsável pela intermediação de negociações no mercado à vista de RV. Reporting Category: Executive View">BOV Desk</button></td></tr>
          <tr><td><button class="poplink" data-title="Others" data-desc=" ">Others</button></td></tr>

          <!-- Proprietary -->
          <tr>
            <td class="group"><button class="poplink" data-title="Proprietary (Channel)" data-desc="Canal que representa os recursos financeiros da Warren que estão sob posse da própria Warren como corretora, como saldo e investimentos em caixa.">Proprietary</button></td>
            <td><button class="poplink" data-title="Proprietary (Subchannel)" data-desc="Categoriza os recursos financeiros próprios sob posse da Warren. Reporting Category: Complementary">Proprietary</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Popover -->
  <div id="popover" class="popover" role="dialog" aria-modal="false" aria-hidden="true">
    <button class="close-x" aria-label="Fechar" title="Fechar">&times;</button>
    <h4 id="pop-title">Título</h4>
    <p id="pop-desc">description.</p>
  </div>
  <script>
    (function () {
      const pop = document.getElementById('popover');
      const title = document.getElementById('pop-title');
      const desc = document.getElementById('pop-desc');
      const closeBtn = pop.querySelector('.close-x');
      function openPopoverFor(el){
        title.textContent = el.dataset.title || 'Categoria';
        desc.textContent = el.dataset.desc || 'description.';
        pop.style.display = 'block'; pop.setAttribute('aria-hidden','false');
        const r = el.getBoundingClientRect(), pr = pop.getBoundingClientRect();
        pop.style.top = Math.max(12, r.top - pr.height - 12) + 'px';
        pop.style.left = Math.min(innerWidth - pr.width - 12, Math.max(12, r.left + r.width/2 - pr.width/2)) + 'px';
      }
      function closePopover(){ pop.style.display = 'none'; pop.setAttribute('aria-hidden','true'); }
      document.addEventListener('click', e => {
        const link = e.target.closest('.poplink');
        if (link){ e.preventDefault(); openPopoverFor(link); }
        else if (!e.target.closest('#popover')) closePopover();
      });
      closeBtn.addEventListener('click', closePopover);
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closePopover(); });
      addEventListener('resize', () => { if (pop.style.display === 'block') closePopover(); });
      addEventListener('scroll',  () => { if (pop.style.display === 'block') closePopover(); });
    })();
  </script>
</body>
</html>
