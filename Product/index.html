<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product – L1 / L2</title>
  <style>
    :root{
      --header-bg:#C7452D;
      --border:#d1c2b4;
      --bg:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .wrap{max-width:750px;margin:32px auto;padding:0 16px}
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 1px 2px rgba(0,0,0,.04)
    }
    table{width:100%;border-collapse:separate;border-spacing:0;text-align:center}
    thead th{padding:8px 10px;font-weight:700}
    .head-main th{
      color:#ffffff;
      font-size:16px;
      background:var(--header-bg);
      border-bottom:1px solid var(--border);
    }
    .head-sub th{
      background:rgba(246,234,233);
      color:#000000;
      border-bottom:1px solid var(--border);
    }
    .head-sub th:first-child {border-right:1px solid var(--border);}
    tbody td{
      border-bottom:1px solid var(--border);
      border-right:1px solid var(--border);
      padding:8px 10px;
      vertical-align:middle;
    }
    tbody td:last-child{border-right:none}
    tbody tr:last-child td{border-bottom:none}
    td.group{
      font-weight:600;
      text-align:center;
      vertical-align:middle;
      border-right:1px solid var(--border);
    }

    .poplink{
      background:none;
      border:none;
      padding:0;
      margin:0;
      font:inherit;
      color:#000000;
      text-decoration:underline;
      cursor:pointer;
    }

    .poplink:focus-visible{
      outline:2px solid #ffd3b1;
      outline-offset:2px;
      border-radius:4px
    }
    .popover{
      position:fixed;
      max-width:280px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      padding:10px 12px;
      z-index:9999;
      display:none
    }
    .popover h4{margin:0 0 6px;font-size:14px}
    .popover p{margin:0;color:var(--muted);font-size:13px}
    .popover:after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-8px;
      border:8px solid transparent;
      border-top-color:#fff;
      filter:drop-shadow(0 2px 2px rgba(0,0,0,.06))
    }
    .popover.top:after{bottom:-8px;transform:translateX(-50%) rotate(180deg)}
    .close-x{position:absolute;top:6px;right:8px;border:none;background:none;cursor:pointer;font-size:16px;line-height:1;color:#64748b}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <table aria-label="Product structure">
        <thead>
          <tr class="head-main">
            <th colspan="2">Product</th>
          </tr>
          <tr class="head-sub">
            <th>L1</th>
            <th>L2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="group"><button class="poplink" data-title="Account" data-desc="Segmento que representa a conta aberta pelo cliente ao se cadastrar na plataforma Warren.">Account</button></td>
            <td><button class="poplink" data-title="Account" data-desc="Produto relacionado ao saldo em conta dos clientes.">Account</button></td>
          </tr>
          <tr><td class="group" rowspan="6"><button class="poplink" data-title="Management Services" data-desc="Segmento dos produtos financeiros que envolvem a administração de carteiras.">Management Services</button></td><td><button class="poplink" data-title="Global" data-desc="Carteiras administradas internacionais, em parceiros como Interactive Brokers e outros bancos private. Gera receita por meio de Service Fee.">Global</button></td></tr>
          <tr><td><button class="poplink" data-title="Equities" data-desc="Carteiras administradas de ativos de RV, conhecidas como Index+. Gera receita por meio de Service Fee e Performance Fee.">Equities</button></td></tr>
          <tr><td><button class="poplink" data-title="General Funds" data-desc="Carteiras administradas de fundos de investimentos gerais. Gera receita por meio de Service Fee ou Performance Fee. O tipo de taxa cobrada depende do canal de atendimento do cliente (B2B ou B2C).
">General Funds</button></td></tr>
          <tr><td><button class="poplink" data-title="Treasuries" data-desc="Casteiras administradas de Tesouro Direto. Gera receita por meio de Service Fee e Performance Fee.">Treasuries</button></td></tr>
          <tr><td><button class="poplink" data-title="Corporate Bonds" data-desc="Carteiras administradas de crédito privado. Gera receita por meio de Service Fee e Performance Fee.">Corporate Bonds</button></td></tr>
          <tr><td><button class="poplink" data-title="Others" data-desc="Saldo em custódia externa.">Others</button></td></tr>
          
          <tr>
            <td class="group" rowspan="5"><button class="poplink" data-title="Product Picking" data-desc="Segmento dos produtos financeiros oferecidos pela Warren que podem ser escolhidos individualmente pelo cliente. Conhecidos como produtos de prateleira.">Product Picking</button></td>
            <td><button class="poplink" data-title="General Funds" data-desc="Distribuição de fundos de investimentos gerais, ou seja, que não são Exclusivos nem de Previdência. Gera receita por meio de Service Fee. As receitas associadas à gestão de fundos se encontram no L1 Asset Management.">General Funds</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Equities" data-desc="Distribuição de ativos de RV, como ações, BDRs, ETFs, FIIs. Gera receita por meio de Service Fee. A receita transacional de ações se localiza em Trading Services / BOV.">Equities</button></td></tr>
          <tr><td><button class="poplink" data-title="Treasuries" data-desc="Distribuição de ativos do Tesouro Direto. Gera receita por meio de Service Fee ou Spread.">Treasuries</button></td></tr>
          <tr><td><button class="poplink" data-title="Corporate Bonds" data-desc="Distribuição de títulos de dívida emitidos por empresas privadas. Gera receita por meio de Service Fee.">Corporate Bonds</button></td></tr>
          <tr><td><button class="poplink" data-title="Private Pension Funds" data-desc="Distribuição de fundos de pensão privados. Gera receita por meio de Comissão ou Rebate. As receitas associadas à gestão de fundos se encontram no L1 Asset Management.">Private Pension Funds</button></td></tr>
          
          <!-- Cross-Sell UPDATED -->
          <tr>
            <td class="group" rowspan="3"><button class="poplink" data-title="Cross-Sell" data-desc="Segmento dos produtos relacionados às operações transacionais, que não geram receita de forma recorrente e que não necessariamente requerem cadastro do cliente na Warren.">Cross-Sell</button></td>
            <td><button class="poplink" data-title="FX" data-desc="Operações de câmbio realizadas com intermédio da Warren. Gera receita através de Spread.">FX</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Insurance" data-desc="Contratações de seguros de vida realizadas por intermédio da Warren. Gera receita por meio de Commission.">Insurance</button></td></tr>
          <tr><td><button class="poplink" data-title="Credit" data-desc="Contratações de crédito realizadas por intermédio da Warren, como por exemplo crédito imobiliário, veicular, consórcio, etc. Gera receita por meio de Commission.">Credit</button></td></tr>
          
          <!-- Trading Services UPDATED -->
          <tr>
            <td class="group" rowspan="6"><button class="poplink" data-title="Trading Services" data-desc="Segmento dos produtos financeiros focados em trading ou que facilitam a intermediação das operações.">Trading Services</button></td>
            <td><button class="poplink" data-title="Treasuries" data-desc="Negociações de títulos do Tesouro Direto. Gera receita através de Brokerage Fee e/ou Spread.">Treasuries</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Corporate Bonds" data-desc="Negociações de títulos privados de RF. Gera receita através de Brokerage Fee.">Corporate Bonds</button></td></tr>
          <tr><td><button class="poplink" data-title="BOV" data-desc="Negociações à vista no mercado de RV, como ações, ETFs, FIIs, entre outros (por exemplo, PETR4 e VALE3). Gera receita através de Brokerage Fee.">BOV</button></td></tr>
          <tr><td><button class="poplink" data-title="BMF" data-desc="Negociações no mercado de futuro/derivativos, como por exemplo contratos de dólar, juros, commodities e índices (por exemplo, contrato futuro de café, mini dólar, mini índice). Gera receita através de Brokerage Fee e Spread.">BMF</button></td></tr>
	      <tr><td><button class="poplink" data-title="Securities Lending" data-desc="description.">Securities Lending</button></td></tr>
          <tr><td><button class="poplink" data-title="Retail Liquidity Provider" data-desc="Serviço de liquidez para ordens em BMF. Gera receita através de Spread.">Retail Liquidity Provider</button></td></tr>
          
          <!-- Asset Management UPDATED -->
          <tr>
            <td class="group" rowspan="4"><button class="poplink" data-title="Asset Management" data-desc="Segmento dos fundos de investimento geridos pela Warren, como a AMW e Warren Gestão (para fundos exclusivos).">Asset Management</button></td>
            <td><button class="poplink" data-title="General Funds" data-desc="Fundos geridos pela AMW e abertos ao público em geral, onde qualquer investidor pode aplicar, conforme regras da CVM (por exemplo: fundos de ações, multimercados, renda fixa). Gera receita via Management Fee e Performance Fee.">General Funds</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="Private Pension Funds" data-desc="Fundos geridos pela AMW e voltados à previdência privada, com benefícios fiscais e foco em acumulação de longo prazo (por exemplo: PGBL, VGBL). Gera receita via Management Fee e Performance Fee.">Private Pension Funds</button></td></tr>
          <tr><td><button class="poplink" data-title="Exclusive Funds" data-desc="Fundos geridos pela Warren Gestão e criados para um único cotista ou família/grupo econômico. Permitem personalização total da estratégia e tributação. Se for de previdência e exclusivo, então o fundo é classificado como exclusivo. Gera receita por meio de Management e Performance Fee.">Exclusive Funds</button></td></tr>
		<tr><td><button class="poplink" data-title="Others" data-desc="Descrição.">Others</button></td></tr>
          
		<!-- Capital Markets UPDATED -->
		<tr>
            <td class="group" rowspan="2"><button class="poplink" data-title="Capital Markets" data-desc="Segmento dos produtos financeiros relacionados ao Mercado de Capitais.">Capital Markets</button></td>
            <td><button class="poplink" data-title="DCM" data-desc="Debt Capital Market. Refere-se à emissão de títulos de dívida para empresas empresas privadas. Gera receita por meio de Commission.">DCM</button></td>
          </tr>
          <tr><td><button class="poplink" data-title="ECM" data-desc="Equity Capital Market. Estruturação de um IPO (Oferta Pública Inicial). Pode envolver a preparação da empresa, organização da oferta pública e a conformidade após a abertura de capital. Gera receita por meio de Commission.">ECM</button></td></tr>

		<tr>
            <td class="group"><button class="poplink" data-title="Client Facilitation" data-desc="Descrição.">Client Facilitation</button></td>
            <td><button class="poplink" data-title="Client Facilitation" data-desc="Descrição.">Client Facilitation</button></td>
        </tr>
		
		</tbody>
      </table>
    </section>
  </div>

  <div id="popover" class="popover" role="dialog" aria-modal="false" aria-hidden="true">
    <button class="close-x" aria-label="Fechar" title="Fechar">&times;</button>
    <h4 id="pop-title">Título</h4>
    <p id="pop-desc">description.</p>
  </div>

  <script>
    (function () {
      const pop = document.getElementById('popover');
      const title = document.getElementById('pop-title');
      const desc = document.getElementById('pop-desc');
      const closeBtn = pop.querySelector('.close-x');
      function openPopoverFor(el){
        title.textContent = el.dataset.title || 'Categoria';
        desc.textContent = el.dataset.desc || 'description.';
        pop.style.display = 'block';
        pop.setAttribute('aria-hidden','false');
        const r = el.getBoundingClientRect();
        const popRect = pop.getBoundingClientRect();
        const top = Math.max(12, r.top - popRect.height - 12);
        const left = Math.min(
          window.innerWidth - popRect.width - 12,
          Math.max(12, r.left + r.width/2 - popRect.width/2)
        );
        pop.style.top = `${top}px`;
        pop.style.left = `${left}px`;
      }
      function closePopover(){
        pop.style.display = 'none';
        pop.setAttribute('aria-hidden','true');
      }
      document.addEventListener('click', (e) => {
        const link = e.target.closest('.poplink');
        if (link) {
          e.preventDefault();
          openPopoverFor(link);
        } else if (!e.target.closest('#popover')) {
          closePopover();
        }
      });
      closeBtn.addEventListener('click', closePopover);
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePopover(); });
      window.addEventListener('resize', () => { if (pop.style.display === 'block') closePopover(); });
      window.addEventListener('scroll', () => { if (pop.style.display === 'block') closePopover(); });
    })();
  </script>
</body>
</html>
